 class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><code class="hljs prolog">^	开始位置<br>$	结束位置<br>*	表达式<span class="hljs-number">0</span>次或多次<br>+	表达式<span class="hljs-number">1</span>次或多次<br>?	表达式<span class="hljs-number">0</span>次或<span class="hljs-number">1</span>次。跟在其他限制符后边表示非贪婪模式<br>[^xyz]	负值字符集合，匹配非xyz字符<br>\d	匹配数字字符<br>\<span class="hljs-symbol">D</span>	匹配非数字字符<br>\s	匹配空白字符<br>\<span class="hljs-symbol">S</span>	匹配非空白字符<br>\w	匹配包括下划线的单词字符[<span class="hljs-symbol">A</span>-<span class="hljs-symbol">Za</span>-z0<span class="hljs-number">-9</span><span class="hljs-symbol">_</span>]<br>\<span class="hljs-symbol">W</span>	匹配非单词字符[^<span class="hljs-symbol">A</span>-<span class="hljs-symbol">Za</span>-z0<span class="hljs-number">-9</span><span class="hljs-symbol">_</span>]<br><br><br>验证数字的正则表达式集 <br>验证数字：^[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*$<br>验证n位的数字：^\d&#123;n&#125;$<br>验证至少n位数字：^\d&#123;n,&#125;$<br>验证m-n位的数字：^\d&#123;m,n&#125;$<br>验证零和非零开头的数字：^(<span class="hljs-number">0</span>|[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*)$<br>验证有两位小数的正实数：^[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+(.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]&#123;<span class="hljs-number">2</span>&#125;)?$<br>验证有<span class="hljs-number">1</span><span class="hljs-number">-3</span>位小数的正实数：^[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+(.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>&#125;)?$<br>验证非零的正整数：^\+?[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*$<br>验证非零的负整数：^\-[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*$<br>验证非负整数（正整数 + <span class="hljs-number">0</span>）  ^\d+$<br>验证非正整数（负整数 + <span class="hljs-number">0</span>）  ^((-\d+)|(<span class="hljs-number">0</span>+))$<br>验证长度为<span class="hljs-number">3</span>的字符：^.&#123;<span class="hljs-number">3</span>&#125;$<br>验证由<span class="hljs-number">26</span>个英文字母组成的字符串：^[<span class="hljs-symbol">A</span>-<span class="hljs-symbol">Za</span>-z]+$<br>验证由<span class="hljs-number">26</span>个大写英文字母组成的字符串：^[<span class="hljs-symbol">A</span>-<span class="hljs-symbol">Z</span>]+$<br>验证由<span class="hljs-number">26</span>个小写英文字母组成的字符串：^[a-z]+$<br>验证由数字和<span class="hljs-number">26</span>个英文字母组成的字符串：^[<span class="hljs-symbol">A</span>-<span class="hljs-symbol">Za</span>-z0<span class="hljs-number">-9</span>]+$<br>验证由数字、<span class="hljs-number">26</span>个英文字母或者下划线组成的字符串：^\w+$<br>验证用户密码:^[a-zA-<span class="hljs-symbol">Z</span>]\w&#123;<span class="hljs-number">5</span>,<span class="hljs-number">17</span>&#125;$ 正确格式为：以字母开头，长度在<span class="hljs-number">6</span><span class="hljs-number">-18</span>之间，只能包含字符、数字和下划线。<br>验证是否含有 ^<span class="hljs-comment">%&amp;&#x27;,;=?$\&quot; 等字符：[^%&amp;&#x27;,;=?$\x22]+</span><br>验证汉字：^[\u4e00-\u9fa5],&#123;<span class="hljs-number">0</span>,&#125;$<br>验证<span class="hljs-symbol">Email</span>地址：^\w+[-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$<br>验证<span class="hljs-symbol">InternetURL</span>：^http://([\w-]+\.)+[\w-]+(/[\w-./?<span class="hljs-comment">%&amp;=]*)?$ ；^[a-zA-z]+://(w+(-w+)*)(.(w+(-w+)*))*(?S*)?$</span><br>验证电话号码：^(\(\d&#123;<span class="hljs-number">3</span>,<span class="hljs-number">4</span>&#125;\)|\d&#123;<span class="hljs-number">3</span>,<span class="hljs-number">4</span>&#125;-)?\d&#123;<span class="hljs-number">7</span>,<span class="hljs-number">8</span>&#125;$：--正确格式为：<span class="hljs-symbol">XXXX</span>-<span class="hljs-symbol">XXXXXXX</span>，<span class="hljs-symbol">XXXX</span>-<span class="hljs-symbol">XXXXXXXX</span>，<span class="hljs-symbol">XXX</span>-<span class="hljs-symbol">XXXXXXX</span>，<span class="hljs-symbol">XXX</span>-<span class="hljs-symbol">XXXXXXXX</span>，<span class="hljs-symbol">XXXXXXX</span>，<span class="hljs-symbol">XXXXXXXX</span>。<br>验证身份证号（<span class="hljs-number">15</span>位或<span class="hljs-number">18</span>位数字）：^\d&#123;<span class="hljs-number">15</span>&#125;|\d&#123;&#125;<span class="hljs-number">18</span>$<br>验证一年的<span class="hljs-number">12</span>个月：^(<span class="hljs-number">0</span>?[<span class="hljs-number">1</span><span class="hljs-number">-9</span>]|<span class="hljs-number">1</span>[<span class="hljs-number">0</span><span class="hljs-number">-2</span>])$ 正确格式为：“<span class="hljs-number">01</span>”-“<span class="hljs-number">09</span>”和“<span class="hljs-number">1</span>”“<span class="hljs-number">12</span>”<br>验证一个月的<span class="hljs-number">31</span>天：^((<span class="hljs-number">0</span>?[<span class="hljs-number">1</span><span class="hljs-number">-9</span>])|((<span class="hljs-number">1</span>|<span class="hljs-number">2</span>)[<span class="hljs-number">0</span><span class="hljs-number">-9</span>])|<span class="hljs-number">30</span>|<span class="hljs-number">31</span>)$    正确格式为：<span class="hljs-number">01</span>、<span class="hljs-number">09</span>和<span class="hljs-number">1</span>、<span class="hljs-number">31</span>。<br>整数：^-?\d+$<br>非负浮点数（正浮点数 + <span class="hljs-number">0</span>）：^\d+(\.\d+)?$<br>正浮点数   ^(([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+\.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*)|([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*\.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+)|([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*))$<br>非正浮点数（负浮点数 + <span class="hljs-number">0</span>） ^((-\d+(\.\d+)?)|(<span class="hljs-number">0</span>+(\<span class="hljs-number">.0</span>+)?))$<br>负浮点数  ^(-(([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+\.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*)|([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*\.[<span class="hljs-number">0</span><span class="hljs-number">-9</span>]+)|([<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*[<span class="hljs-number">1</span><span class="hljs-number">-9</span>][<span class="hljs-number">0</span><span class="hljs-number">-9</span>]*)))$<br>浮点数  ^(-?\d+)(\.\d+)?<br>符号表示意义：<br>匹配除换行符以外的任意字符<br>\w 	匹配字母或数字或下划线或汉字<br>\s 	匹配任意的空白符<br>\d 	匹配数字<br>\b 	匹配单词的开始或结束<br>^ 	匹配字符串的开始<br>$ 	匹配字符串的结束<br>[\u4e00-\u9fa5]&#123;<span class="hljs-number">2</span>,<span class="hljs-number">20</span>&#125; 匹配<span class="hljs-number">2</span><span class="hljs-number">-20</span>个汉字<br><br>.　　　　匹配除换行符 \n 之外的任何单字符。要匹配 . ，请使用 \. <br>* 	重复零次或更多次<br>+ 	重复一次或更多次<br>? 	重复零次或一次<br>&#123;n&#125; 	重复n次<br>&#123;n,&#125; 	重复n次或更多次<br>&#123;n,m&#125; 	重复n到m次<br><br>\<span class="hljs-symbol">W</span> 	匹配任意字母，数字，下划线，汉字的字符<br>\<span class="hljs-symbol">S</span> 	匹配任意空白符的字符<br>\<span class="hljs-symbol">D</span> 	匹配任意数字的字符<br>\<span class="hljs-symbol">B</span> 	匹配单词开头或结束的位置<br>[^x] 	匹配x以外的任意字符<br>[^aeiou] 	匹配aeiou这几个字母以外的任意字符<br><br>(exp) 	匹配exp,并捕获文本到自动命名的组里<br>(?&lt;name&gt;exp) 	匹配exp,并捕获文本到名称为name的组里，也可以写成(?<span class="hljs-string">&#x27;name&#x27;</span>exp)<br>(?:exp) 	匹配exp,不捕获匹配的文本，也不给此分组分配组号<br>零宽断言<br>(?=exp) 	匹配exp前面的位置<br>(?&lt;=exp) 	匹配exp后面的位置<br>(?!exp) 	匹配后面跟的不是exp的位置<br>(?&lt;!exp) 	匹配前面不是exp的位置<br>注释<br>(?#comment) 	这种类型的组不对正则表达式的处理产生任何影响，用于提供注释让人阅读<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
